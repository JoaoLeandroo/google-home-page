<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova guia</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="header">
        <div class="campo-header">
            <a href="#">Gmail</a>
            <a href="#">Imagens</a>
            <img src="./imagens/apps.png" alt="icon apps">
            <img src="./imagens/user.png" alt="icon user">
        </div>
    </header>

    <main>
        <div class="campo-logo">
            <img src="./imagens/Google-Logo.png" alt="Logo Google">
        </div>

        <div class="campo-input">
            <div class="input-div">
                <input type="text" placeholder="Pesquise no Google ou digite um URL">
            </div>
            <div class="search">
                <img src="./imagens/lupa.png" alt="search">
            </div>
            <div class="microfone">
                <img src="./imagens/microfone-gravador.png" alt="microfone">
            </div>
        </div>

        <div class="campo-apps-web">

        </div>

        <footer class="footer">
            <button><div><img src="./imagens/lapis.png" alt=""></div> Personalizar o Chrome</button>
        </footer>
    </main>
</body>
</html>
